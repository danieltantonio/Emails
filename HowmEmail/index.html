<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width ,initial-scale=1" />
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Libre+Baskerville');

    body {
      margin: 0;
      padding: 0;
      background: #554348;
    }

    .center {
      text-align: center;
      margin: 0 auto;
    }

    .wrapper {
      width: 100%;
      table-layout: fixed;
    }

    .inner-wrapper {
      width: 100%;
      max-width: 670px;
      background-color: #fff;
      margin: 0 auto;
    }

    table {
      border-spacing: 0;
      font-family: sans-serif;
      color: #727f80;
    }

    .header-table {
      width: 100%;
      max-width: 670px;
    }

    .header-table img {
      width: 75px;
    }

    .header-email-text {
      width: 100%;
    }

    .slogan {
      font-family: 'Libre Baskerville', serif;
    }

    .slogan-hr {
      width: 25vh;
    }

    .outer-table {
      width: 100% ;
      max-width: 670px;
      margin: 0 auto;
    }

    .outer-table img {
      width: 100%;
      max-width: 670px;
    }

    td {
      padding: 0;
    }

    .header {
      background-color: #fff;
    }

    p {
      margin: 0;
    }

    a {
      color: #f1f1f1;
      text-decoration: none;
    }

    .main-table {
      width: 100%;
      max-width: 610px;
      margin: 0 auto;
      border-radius: 6px;
      margin-top: 25px;
      background: #fff;
    }

    .three-column {
      width: 100%;
    }

    .three-column img {
      width: 120px;
    }

    .section { /* Change display to inline-block on mobile */
      width: 100%;
      display: inline-flex;
      margin-top: 15px;
      margin-left: 30px;
    }

    .section .pic-container {
      display: inline-block;
    }

    .section .desc-container {
      margin: auto;
    }

    .desc-container td {
      padding-bottom: 25px;
    }

    .desc-container .content {
      margin-top: 32px;
    }

    .desc-table p {
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .desc-table .h3 {
      font-weight: bold;
      text-transform: uppercase;
      color: #424B54;
    }

    .desc-table .price {
      font-size: 20px;
      font-family: 'Libre Baskerville', serif;
      color: #7FC29B;
    }

    .button-container {
      margin-right: 90px;
      margin-top: 65px;
      height: 35px;
    }

    .btn-holder {
      font-size: 25px;
      padding: 9px;
      border-radius: 25px;
      color: #fff;
      background: #4C4B63;
      text-decoration: none;
    }

    @media screen and (max-width: 375px) {
      .wrapper {
        overflow: hidden;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="inner-wrapper">
      <table class="header-table">
        <tr>
          <td class="header center">
            <img src="./img/logo.png" alt="logo" class="logo" />
          </td>
        </tr>
      </table> <!-- End Header -->
      <table class="header-email-text center">
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td>
                  <p class="slogan">Homes so affordable, all you could ask is "HOW?".</p>
                  <hr class="slogan-hr"/>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table> <!-- End of header slogan table -->
      <table class="outer-table">
        <tr>
          <td>
            <img src="./img/banner.jpg" alt="banner" class="banner" />
          </td>
        </tr>
      </table> <!-- End of banner table -->
      <table class="main-table">
        <tr>
          <td>
            <table class="three-column">
              <tr>
                <td>
                  <div class="section">
                    <div class="pic-container">
                      <table class="pic">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <img src="./img/home-1.jpeg" class="home" alt="home-1" />
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>

                    <div class="desc-container">
                      <table class="desc-table">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <p class="h3">For Sale</p>
                                  <p class="price">$120,000</p>
                                  <p class="address">83 N Hipster St</p>
                                  <p class="size">2 bd, 1 ba, 512sq</p>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="button-container">
                      <table class="button-table">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <p class="btn-holder-center">
                                    <a href="#" class="btn-holder">
                                      More Info
                                    </a>
                                  </p>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>

                  </div> <!-- End of Section 1 of 3 -->

                  <hr />

                  <div class="section">
                    <div class="pic-container">
                      <table class="pic">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <img src="./img/home-2.jpeg" class="home" alt="home-1" />
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="desc-container">
                      <table class="desc-table">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <p class="h3">For Sale</p>
                                  <p class="price">$195,000</p>
                                  <p class="address">42 E Entrepreneur Rd</p>
                                  <p class="size">3 bd, 2 ba, 1125sq</p>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="button-container">
                      <table class="button-table">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <p class="btn-holder-center">
                                    <a href="#" class="btn-holder">
                                      More Info
                                    </a>
                                  </p>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div> <!-- End of Section 2 of 3 -->

                  <hr />

                  <div class="section">
                    <div class="pic-container">
                      <table class="pic">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <img src="./img/home-3.jpg" class="home" alt="home-1" />
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="desc-container">
                      <table class="desc-table">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <p class="h3">For Sale</p>
                                  <p class="price">$345,000</p>
                                  <p class="address">42 E Entrepreneur Rd</p>
                                  <p class="size">3 bd, 2 ba, 1337sq</p>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                    <div class="button-container">
                      <table class="button-table">
                        <tr>
                          <td>
                            <table class="content">
                              <tr>
                                <td>
                                  <p class="btn-holder-center">
                                    <a href="#" class="btn-holder">
                                      More Info
                                    </a>
                                  </p>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </div> <!-- End of Section 3 of 3 -->
                </td>
              </tr>
            </table>
            <table class="call-to-action-table">
              
            </table>
          </td>
        </tr>
      </table> <!-- End Main Table -->
    </div>
  </div>
</body>

</html>
